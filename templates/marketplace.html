<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Visualizing Data with Leaflet</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Home</a>
      </div>
        <ul class="nav navbar-nav navbar-left"> 
          <li><a href="/marketplace">Marketplace</a></li>
          <li><a href="/bean">Bean</a></li>
          <li><a href="/manufacturing">Manufacturing</a></li>
          <li><a href="/rawData">Data</a></li>
          <li><a href="/map">Map</a></li>
        </ul>
    </div>
</nav>
    <!-- Container 1 -->
    <div class="container">
      
              <div class="hero text-center">
                <h1>Marketplace</h1>
                <p>Search the companies</p>
              </div>
              <div class="container">
                <div class="row margin-top-50">
                  <div class="col-md-2">
                    <aside class="filters">
                      <div class="panel panel-default">
                        <div class="panel-heading">Filter Search</div>
                        <div class="panel-body">
                          <form>
                            <div class="form-group">
                              <ul class="list-group" id="filters">
                                <li class="filter list-group-item">
                                  <label for="date">Enter a Year (2006-2016)</label>
                                  <input class="form-control" id="datetime" type="text" placeholder="2014">
                                </li>
                                <li class="filter list-group-item">
                                  <label for="country">Enter a County of the company location</label>
                                  <input class="form-control" id="country" type="text">
                                </li>
                                <li class="filter list-group-item">
                                  <label for="company">Enter a Company Name</label>
                                  <input class="form-control" id="company" type="text">
                                </li>
                                <li class="filter list-group-item">
                                  <label for="rating">Enter a Rating</label>
                                  <input class="form-control" id="rating" type="text">
                                </li>
                              </ul>
                            </div>
                            <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                          </form>
                        </div>
                      </div>
                    </aside>
                  </div>
                  <div class="col-md-10">
                    <div id="table-area" class="">
                      <table id="choc-table" class="table table-striped">
                        <thead>
                          <tr>
                            <th class="table-head">Company</th>
                            <th class="table-head">Bean Origin City</th>
                            <th class="table-head">Review Year</th>
                            <th class="table-head">Cocoa %</th>
                            <th class="table-head">Company Location</th>
                            <th class="table-head">Rating</th>
                            <th class="table-head">Bean Type</th>
                            <th class="table-head">Bean Origin Country</th>                            
                          </tr>
                        </thead>
                        <tbody></tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
              <footer class="footer">
                <span class="bottom">Company Ratings</span>
              </footer>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
            <script src="https://d3js.org/d3.v5.min.js"></script>
            <!-- <script src="data.js"></script> -->
            <!-- <script src="../node_modules/requirejs/require.js"></script>
            <script src="../node_modules/sqlite3/lib/sqlite3.js"></script>
            <script src="../static/js/query.js"></script> -->
            <script src="../static/js/app2.js"></script>           
          </body>
          
          </html>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
